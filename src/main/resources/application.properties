spring.application.name=PUB
spring.output.ansi.enabled=ALWAYS
spring.jpa.open-in-view=true

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/PUB?createDatabaseIfNotExist=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=root

#Definição de path: chave pública e privada
jwt.public-key=classpath:public_key.pem
jwt.private-key=classpath:private_key.pem